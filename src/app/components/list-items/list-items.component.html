<h3>Detalle de factura</h3>
@if (items.length > 0) {<table class="table table-striped table-hover">
    <thead>
        <th>Id</th>
        <th>Producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>remove</th>
    </thead>
    <tbody>
        @for ( item of items; track $index) {
            <tr app-row-item [item]="item"
            (removeEvenEmiter)="onRemove($event)"></tr>
        }
    </tbody>
</table>
}
@else{
    <div class="alert alert-warning">No tiene items</div>
}
